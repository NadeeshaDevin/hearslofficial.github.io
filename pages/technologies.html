<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>
    <style>
        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .card {
            width: 200px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
        }
        .card img {
            width: 150px; /* Set a fixed width for the images */
            height: 150px; /* Set a fixed height for the images */
            object-fit: cover; /* Maintain aspect ratio and cover container */
        }
        .card-name {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
     <div  style="text-align: center;">
          <h1>Technologies Used</h1>
      </div>
    <div class="image-gallery">

        </div>
        <div class="card">

            <p class="card-name">Javascript</p>
        </div>

        </div>

      </div>

          <p class="card-name">IBM-Cloud</p>
      </div>
      <div class="card">
          <img src="../img/technology/jupyter.jpg" alt="Image 3">

      </div>
      <div class="card">

      <div class="card">
